<h1>Hi {{currentUser.firstName}}!</h1>
<p>You're logged into NFL Take a Hit!!</p>
<h3>All registered users:</h3>

<ul class='users'>
    
    <li *ngFor="let user of users">
         {{user.username}}
        <span class="badge">({{user.firstName}} {{user.lastName}})</span>
        <a routerLink="/detail/{{user.id}}"class="text-primary"> Detail </a>
        <a (click)="deleteUser(user.id)" class="text-danger"> Delete</a>
    </li>
</ul>


<p><a [routerLink]="['/login']">Logout</a></p>
